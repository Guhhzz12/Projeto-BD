<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Jogador</title>
    <style>
        /* Estilo geral */
        body {
            background: #1a1a1a url('https://www.wallpaperflare.com/static/239/451/734/medieval-dungeons-dragons-role-playing-wallpaper.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Cinzel', serif; /* Fonte medieval */
            color: #f5f5dc;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #ffd700; /* Dourado */
            text-shadow: 2px 2px 4px #000;
            margin-top: 20px;
        }

        form {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 2px solid #4b2b1c;
            border-radius: 10px;
            width: 50%;
            margin: 20px auto;
            box-shadow: 5px 5px 10px #000;
        }

        label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        input[type="date"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #4b2b1c;
            border-radius: 5px;
            background: #3b2b24;
            color: #f5f5dc;
        }

        input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 5px #ffd700;
        }

        button {
            background: #6b4226;
            color: #ffd700;
            padding: 10px 20px;
            border: 2px solid #4b2b1c;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #a0522d;
            transform: scale(1.05);
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #ff4500;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Editar Jogador - {{ jogador.nome }}</h1>
    
    <form action="{{ url_for('editar_jogador', nome=jogador.nome) }}" method="POST">
        <label>Data de Nascimento:</label>
        <input type="date" name="data_de_nascimento" value="{{ jogador.data_de_nascimento }}">

        <label>Preferência de Campanha:</label>
        <input type="text" name="preferencia_de_campanha" value="{{ jogador.preferencia_de_campanha }}">

        <button type="submit">Salvar Alterações</button>
    </form>

    <a href="{{ url_for('index') }}">← Voltar</a>
</body>
</html>
